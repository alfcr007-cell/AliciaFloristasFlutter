workflows:

  android-release:

    name: Build Android APK

    max_build_duration: 60

    environment:

      flutter: stable

    cache:

      cache_paths:

        - $FLUTTER_ROOT/.pub-cache

    scripts:

      - name: Flutter build apk

        script: |

          flutter clean

          flutter pub get

          flutter build apk --release

    artifacts:

      - build/app/outputs/flutter-apk/app-release.apk