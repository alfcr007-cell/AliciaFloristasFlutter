
name: alicia_floristas
description: App de notas de entrega con OCR/voz, búsqueda y exportación a Excel para Floristas Alicia.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  google_mlkit_text_recognition: ^0.12.0
  speech_to_text: ^6.6.0
  path_provider: ^2.1.2
  sqflite: ^2.3.3+1
  path: ^1.9.0
  excel: ^4.0.6
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo_original.jpg
